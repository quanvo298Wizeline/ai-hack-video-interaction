spring.application.name=videoqa
logging.level.root=INFO 
logging.level.com.wizeline.ai.hack=DEBUG
spring.threads.virtual.enabled=true
server.compression.enabled=true
server.http2.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml 
server.compression.min-response-size=2KB
server.shutdown=graceful
spring.datasource.initialize=true
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/aivideohack}
spring.datasource.username=${POSTGRES_USER:ai-hack}
spring.datasource.password=${POSTGRES_PASSWORD:nimda@123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.auto-commit=false
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
server.servlet.session.timeout=30s
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.resolve-lazily=true
spring.jackson.parser.allow-unquoted-control-chars=true
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization-inclusion=non_null
spring.ai.embedding.transformer.enabled=false
spring.ai.ollama.embedding.enabled=false
embedding-token-limit=2000
document-token-limit=2000
aivideo.image.result-size=20
aivideo.aws.region=${AWS_REGION:NONE}
aivideo.aws.s3Bucket=${AWS_REGION:NONE}
aivideo.aws.accessKey=${AWS_SECRET_SECRET:NONE}
aivideo.aws.secretKey=${AWS_SECRET_KEY:NONE}